<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDENTS REGISTRATION FORM</title>
</head>
<body>

  <form action="process_registration.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br>
    <figcaption>ENTER THE CORRECT INFORMATION</figcaption>
    <fieldset>

    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your address"></textarea>
    <br>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone NO.">
    <br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email">
    </fieldset>
    <br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter your preffered course.">

    <button type="submit">Register</button>
    <button type="button" onclick="window.location.href='cancel_page.html'">Cancel</button>
  </form>

</body>
</html>
